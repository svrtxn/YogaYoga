{% extends 'core/base.html' %}
{% load static %}
{% block title %} Agregar formulario {% endblock %}
{% block link %}
<link rel="stylesheet" href="{% static 'core/css/form.css' %}"> {% endblock %}
{% block content%}
<div class="containerForm">
    <form class="border p-3 col-md-10" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Agregar Producto</h2>

        <div class="row">
            <div class="col">
                <div class="mb-3 password-container">
                    <label for="titulo" class="form-label">Nombre</label>
                    <div class="input-group">
                        {{form.titulo}}
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3 password-container">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <div class="input-group">
                        {{form.descripcion}}

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3 ">
                    <label for="stock" class="form-label">Stock</label>
                    {{form.stock}}

                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="img" class="form-label">Imagen</label>
                    {{form.img}}

                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    {{form.precio}}

                </div>
            </div>
        </div>


        <div class="mt-3 d-flex flex-column">
            <button type="submit" id="enviar" class="btn" onclick="">Enviar</button>
            <a class="btn volver" href="{% url 'tienda' %}">Volver</a>
        </div>
    </form>
</div>

{% endblock %}
